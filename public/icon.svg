<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background circle -->
  <circle cx="32" cy="32" r="32" fill="#000000"/>

  <!-- Speedometer gauge -->
  <g transform="translate(32, 32)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="22" fill="none" stroke="white" stroke-width="3"/>

    <!-- Gauge arc (180 degrees) -->
    <path d="M -22 0 A 22 22 0 0 1 22 0" fill="none" stroke="white" stroke-width="3"/>

    <!-- Tick marks -->
    <line x1="-22" y1="0" x2="-17" y2="0" stroke="white" stroke-width="3"/>
    <line x1="-15.6" y1="-15.6" x2="-12.4" y2="-12.4" stroke="white" stroke-width="3"/>
    <line x1="0" y1="-22" x2="0" y2="-17" stroke="white" stroke-width="3"/>
    <line x1="15.6" y1="-15.6" x2="12.4" y2="-12.4" stroke="white" stroke-width="3"/>
    <line x1="22" y1="0" x2="17" y2="0" stroke="white" stroke-width="3"/>

    <!-- Needle pointing to high RPM (upper right) -->
    <line x1="0" y1="0" x2="13" y2="-13" stroke="#ff0000" stroke-width="3" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="3" fill="#ff0000"/>
  </g>
</svg>
